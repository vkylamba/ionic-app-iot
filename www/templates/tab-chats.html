<ion-view view-title="Devices">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="device in settings.devices_data" type="item-text-wrap" href="#/tab/chats/{{device.ip_address}}">
        <img ng-src="{{settings.server_uri}}/{{device.face}}">
        <h2>{{device.ip_address}}</h2>
        <p>{{device.last_data_time}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(device)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
